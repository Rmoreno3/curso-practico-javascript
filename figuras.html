<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras Geometricas</title>
</head>
<body>
  <header>
    <h1>Figuras Geometricas</h1>
    <p>Este es el primer taller del curso practico de javascript</p>
  </header>

  <section>
    <h2>Calcula el area y perimetro de un cuadrado</h2>
    <form action="">
      <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
      <input type="number" id="InputCuadrado">
      <button type="button" onclick="calcularPerimetroCuadrado()">calcular perimetro</button>
      <button type="button" onclick="calcularAreaCuadrado()">calcular area</button>
    </form>
  </section>

  <section>
    <h2>Calcula el area y perimetro de un triangulo</h2>
    <form action="">
      <label for="triangulo1">Escribe cuanto mide el primer lado de tu triangulo:</label>
      <input type="number" id="triangulo1">
      <label for="triangulo2">Escribe cuanto mide el segundo lado de tu triangulo:</label>
      <input type="number" id="triangulo2">
      <label for="baseTriangulo">Escribe cuanto mide la base de tu triangulo:</label>
      <input type="number" id="baseTriangulo">
      <button type="button" onclick="calcularPerimetroTriangulo()">calcular perimetro</button>
      <button type="button" onclick="calcularAreaTriangulo()">calcular area</button>
    </form>
  </section>

  <section>
    <h2>Calcula el area y el perimetro de tu circulo</h2>
    <label for="radioCirculo">Escribe el radio de tu circulo</label>
    <input type="number" id="radioCirculo">
    <button type="button" onclick="calcularPerimetroCirculo()">calcular perimetro</button>
    <button type="button" onclick="calcularAreaCirculo()">calcular area</button>
  </section>
  
  <script src="./figuras.js"></script>
</body>
</html>
